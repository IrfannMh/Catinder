<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/tes.css">
    <title>Onboarding</title>
  </head>
  
  
  <body class="bg_onboard">
    <div class="onboard ">
        <div class="container">
            <div class="row">
                <div class="col text-center padding_10">
                    <img id="logo" src="../bahan buat design webnya/Catinder.png">
                </div>
            </div>
            <div class="isi">
                <div class="isi_kiri">
                    <div class="kotak">
                        <h1 class="pembaca">Sign Up</h1>
                    </div>
                        <form action="#">
                            <div class="form-group mt-5">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control garisbawah" id="email" placeholder="Enter email" name="">
                            </div>
                            <div class="form-group">
                                <label for="nama">Name:</label>
                                <input type="nama" class="form-control garisbawah" id="nama" placeholder="Enter Name" name="">
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="age" class="form-control garisbawah" id="age" placeholder="Enter Age" name="">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control garisbawah" id="pwd" placeholder="Enter password" name="">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm Password:</label>
                                <input type="confirm" class="form-control garisbawah" id="confirm" placeholder="Confirm password" name="">
                            </div>
                            <a href="loginBT.html">
                                <p style="color: red;">Already have an account?</p>
                            </a>
                            <a href="explore.html">
                                <img type="button" src="./bahan buat design webnya/Icon awesome-arrow-circle-right.png" class="bt_login3" >
                            </a>
                        </form>
                       
                </div>
                    <div class="isi_kanan">
                        <img src="./bahan buat design webnya/kucing right.png" class="kucing">
                    </div>
                </div>
            
            <div class="row">
            </div>
        </div>
    </div> 
<div class="footer">
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-lg-4 col-sm-5">
                <div class="contact">
                    <p>Contact Us:</p>
                    <div class="sosmed">
                        <img class="ig img_1" src="./bahan buat design webnya/Icon awesome-instagram.png" />
                        <img class="twit img_1" src="./bahan buat design webnya/Icon awesome-twitter.png" />
                        <img class="fb img_1" src="./bahan buat design webnya/Icon awesome-facebook-f.png" />
                        <img class="yt img_1" src="./bahan buat design webnya/Icon awesome-youtube.png" />    
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-7">
                <img src="./bahan buat design webnya/Intersection 3crop.png" class="garis">
            </div>
        </div>
    </div>

</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
